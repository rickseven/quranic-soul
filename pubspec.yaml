name: quranic_soul
description: "Quranic Soul - Soothing Quran recitations for inner peace and relaxation."
publish_to: 'none'

version: 1.0.1+14

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Environment configuration
  flutter_dotenv: ^5.2.1
  
  # HTTP client
  http: ^1.4.0
  
  # Audio player for main Quran audio (with media notification)
  just_audio: ^0.9.46
  audio_session: ^0.1.25
  audio_service: ^0.18.18
  
  # Firebase
  firebase_core: ^3.15.2
  firebase_analytics: ^11.6.0
  firebase_crashlytics: ^4.3.10
  
  # AdMob
  google_mobile_ads: ^5.3.1
  
  # In-App Purchase
  in_app_purchase: ^3.2.0
  
  # Local Storage
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  
  # Share & URL
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  package_info_plus: ^8.3.0
  
  # In-App Update
  in_app_update: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/sounds/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/icon/icon.png"

flutter_native_splash:
  color: "#D4AF37"
  color_dark: "#B8860B"
  android: true
  ios: true
  web: false
  android_12:
    color: "#D4AF37"
    color_dark: "#B8860B"
  info_plist_files:
    - 'ios/Runner/Info.plist'
